<div *ngIf="prosumerInstance | async; let prosumerInstance; else loading">
  <div *ngIf="(prosumerInstance.controllableGenerators.length + prosumerInstance.loads.length + prosumerInstance.storage.length) === 0">
    <p>
      No assets to dispatch
    </p>
  </div>
  <div *ngIf="prosumerInstance.controllableGenerators">
    <div *ngFor="let currentCG of prosumerInstance.controllableGenerators">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h5 class="panel-title" (click)="selectedAsset = currentCG.model">{{currentCG.model}}</h5>
            </div>
            <div *ngIf="selectedAsset === currentCG.model" class="panel-body">
              <app-cgdispatch [asset]="currentCG" [timeService]="timeService" (cgGenerationScheduling)="updateAssetGenerationScheduling($event)"></app-cgdispatch>
              <button (click)="printSchedule(currentCG)">Show Schedule</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="prosumerInstance.storage">
    <div *ngFor="let currentStorage of prosumerInstance.storage">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h5 class="panel-title" (click)="selectedAsset = currentStorage.model">{{currentStorage.model}}</h5>
            </div>
            <div *ngIf="selectedAsset === currentStorage.model" class="panel-body">
              <app-storage-dispatch [asset]="currentStorage" [timeService]="timeService"></app-storage-dispatch>
              <button (click)="printSchedule(currentStorage)">Show Schedule</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="prosumerInstance.loads">
    <div *ngFor="let currentLoad of prosumerInstance.loads">
      <div class="row">
        <div class="col-md-8">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h5 class="panel-title" (click)="selectedAsset = currentLoad.model">{{currentLoad.model}}</h5>
            </div>
            <div *ngIf="selectedAsset === currentLoad.model" class="panel-body">
               <app-load-dispatch [asset]="currentLoad" [timeService]="timeService"></app-load-dispatch>
                <button (click)="printSchedule(currentLoad)">Show Schedule</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{scheduledDispatch}}
<ng-template #loading>
  Loading stuff...
</ng-template>
