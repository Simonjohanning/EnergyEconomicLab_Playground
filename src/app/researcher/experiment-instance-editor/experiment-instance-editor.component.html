<div class="spanNav-row" id="spanNav-row">
  <select id="dropdown" name="experimentDescriptions" [(ngModel)]="selectedED">
    <option *ngFor="let currentED of experimentDescriptions" [selected]="selectedED === currentED">{{currentED.description}}</option>
  </select>
</div>
<form [formGroup]="experimentInstanceForm">
  <div class="form-group">
    <label for="id">experimentID</label>
    <input type="number" class="form-control" id="id" aria-describedby="idHelp" formControlName="id" required>
    <small id="idHelp" *ngIf="(!experimentInstanceForm.get('id').errors)" class="form-text text-muted">The id of the experiment</small>
    <small *ngIf="experimentInstanceForm.get('id').errors" class="form-text text-muted">Error: {{experimentInstanceForm.get('id').errors.idError}}</small>
    <br>
    <button id="buttonSuggestID" (click)="experimentInstanceForm.setValue({id: suggestID()});">Suggest an ID</button>
  </div>
  <button id="saveButton" (click)="saveExperimentInstance()" *ngIf="experimentInstanceForm.valid && selectedED">Save instance</button>
</form>
