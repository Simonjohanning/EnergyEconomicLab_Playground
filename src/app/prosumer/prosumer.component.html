<div class="well">
  <div class="row">
    <div class="col">

      <div *ngIf="experimentId">
        You are participating in experiment {{experimentId}}.
    </div>
    </div>
    <div class="col">
      <app-time></app-time>

  </div></div>

  <div class="col-md-8">
    <app-persistent-resource-display></app-persistent-resource-display>
  </div>
  <div class="col-md-8">
    <app-market-view></app-market-view>
  </div>
</div>
