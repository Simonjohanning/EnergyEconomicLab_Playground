<h2>Select your role</h2>
<h4>Prosumer</h4>
<select [(ngModel)]="selectedProsumer">
  <option *ngFor="let prosumer of prosumers" [ngValue]="prosumer" (change)="loginProsumer(prosumer.id)">Prosumer {{prosumer.id}}
</select>
<div>
<button (click)="loginProsumer(selectedProsumer.id)">Login prosumer {{selectedProsumer.id}}</button>
</div>
<h4>Grid Operator</h4>
<div>
  <button (click)="loginGridOperator()">Login GridOperator</button>
</div>
<h4>Public Actor</h4>
<div>
  <button (click)="loginPublicActor()">Login Public Actor</button>
</div>
<h4>Experiment Designer</h4>
<div>
  <button (click)="loginExperimentDesigner()">Login ExperimentDesigner</button>
</div>
