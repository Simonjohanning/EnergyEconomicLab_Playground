<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title" (click)="this.showResource = !this.showResource">Load: {{resource.model}}</h3>
  </div>
  <div class="panel-body" *ngIf="showResource">
    <p>
      Temp. Shifting cap.: {{resource.temporalShiftingCapability}}
    </p>
    <p>
      Rel. Controllability: {{resource.relativeControllability}}
    </p>
    <div [hidden]="!loadChart">
      <canvas #canvas>{{loadChart}}</canvas>
    </div>
  </div>
</div>
